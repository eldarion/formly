{% load bootstrap_tags %}

{% if form.is_multipart %}
<form action="" method="post" enctype="multipart/form-data">
{% else %}
<form action="" method="post">
{% endif %}
    <legend>{{ page }}</legend>
    {% csrf_token %}
    <fieldset>
        {{ form|as_bootstrap }}
    </fieldset>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
